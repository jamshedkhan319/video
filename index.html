<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK TUBE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="site-logo">
            <img src="play1.png" alt="Logo" class="logo">
            <h1 class="site-title">JK TUBE</h1>
        </div>
        <div class="search-bar">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search..." 
                oninput="searchVideos()">
            <span class="search-icon">⌕ ⋆.˚</span>
        </div>
    </header>

    <div class="container">
        <!-- Main Video Player -->
        <div class="main-video hidden" id="main-video-container">
            <video id="main-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info">
                <h2 id="video-title">Playing: </h2>
                <p id="video-description"></p>
            </div>
        </div>

        <!-- Video List -->
        <div class="video-list">
            <ul id="video-items">
                <!-- Video list will be dynamically generated -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
