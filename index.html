<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Player with Scrollable Video List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Video Player -->
        <div class="main-video">
            <video id="main-video" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info">
                <h2 id="video-title">Select a video to play</h2>
                <p id="video-description">Click on a video from the list below to see its details here.</p>
            </div>
        </div>

        <!-- Scrollable Video List -->
        <div class="video-list">
            <ul id="video-items">
                <li onclick="changeVideo('video1.mp4', 'Video 1', 'This is the description of Video 1.')">
                    <canvas data-video="video1.mp4"></canvas>
                    <div class="video-details">
                        <h4>Video 1</h4>
                        <p>Short description of Video 1</p>
                    </div>
                </li>
                <li onclick="changeVideo('video2.mp4', 'Video 2', 'This is the description of Video 2.')">
                    <canvas data-video="video2.mp4"></canvas>
                    <div class="video-details">
                        <h4>Video 2</h4>
                        <p>Short description of Video 2</p>
                    </div>
                </li>
                <li onclick="changeVideo('video3.mp4', 'Video 3', 'This is the description of Video 3.')">
                    <canvas data-video="video3.mp4"></canvas>
                    <div class="video-details">
                        <h4>Video 3</h4>
                        <p>Short description of Video 3</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
